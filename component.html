<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="./react.min.js"></script>
	<script src="./react-dom.min.js"></script>
	<script src="./babel.min.js"></script>

</head>

<body>
	<div id="example">
    
    </div>
    <div id="example2">
        
    </div>
    <div id="example3">
        
    </div>
	<script type="text/babel">
        /*
        * 简单组件
        * React.createClass 方法用于生成一个组件类
        *注意：1、自定义的React类名需以大写开头
        *     2、组件类只能包含一个顶级标签。
        */
        
		let Message = React.createClass({ 
            render:function() { 
                return <h1> react component</h1> 
            } 
        }) 
        ReactDOM.render(
    		<Message />, 
            document.getElementById('example') 
        );
        
        let st = {
            fontSize:20,
            color: '#ff0000'
        }
        
        /*
        * 组件传值
        * 实例中 name 属性通过 this.props.name 获取
        * 注意：添加属性时，class 属性需要改写成 className ,
        * for 属性需要改写成 htmlFor,因为class和for 是保留字
        */
        
        let PropsComp = React.createClass({
            render:function() {
                return <h2 style={st}> React {this.props.name} </h2>;
            }
        });
        ReactDOM.render(
            <PropsComp name="Runoob" />,
            document.getElementById("example2")
        );
        
        /*
        * 复合组件
        */
        
        let WebSite = React.createClass({
            render:function() {
                return (
                    <div>
                        <Name name={this.props.name} />
                        <Link site={this.props.site} />
                    </div>
                )
            }
        })

        let Name = React.createClass({
            render:function() {
                return (
                    <h2>{this.props.name}</h2>
                )
            }
        });
        
        let Link = React.createClass({
            render:function() {
                return (
                    <a href={this.props.site}>
                        {this.props.site}
                    </a>    
                )
            }
        })
        
        ReactDOM.render(
            <WebSite name="React初体验" site="  http://www.runoob.com "/>,
            document.getElementById("example3")
        )
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
	</script>
</body>

</html>
